<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>คะแนนเก็บวิชา Web Programming</caption>
            <tr>
                <th>ลำดับ</th>
                <th>รหัสนักศึกษา</th>
                <th>รายชื่อ</th>
                <th>คะแนน</th>
                <th>Extra Point</th>
            </tr>
            <tr>
                <td>1</td>
                <td>111</td>
                <td>A</td>
                <td>10</td>
                <td rowspan="4">5%</td>
            </tr>
            <tr>
                <td>2</td>
                <td>222</td>
                <td>B</td>
                <td>20</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td>333</td>
                <td>C</td>
                <td>15.5</td>
                
                
            </tr>
            <tr>
                <td colspan="3">Average</td>
                <td>15.17</td> 
                
            </tr>
        
    </table>
</body>
</html>
